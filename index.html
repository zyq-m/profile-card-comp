<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./dist/style.css">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <section class="card">

    <div class="card__bg"></div>

    <img src="./images/image-victor.jpg" alt="profile picture" class="card__dp">

    <div class="card__center">
      <h1 class="card__name">Victor Crest <span class="card__age">26</span></h1>
      <h3 class="card__location">London</h3>
    </div>
    
    <div class="card__line"></div>

    <div class="card__stats">
      <div>
        <h2 class="card__stats--no">80K</h2>
        <p class="card__stats--desc">Followers</p>
      </div>

      <div>
        <h2 class="card__stats--no">803K</h2>
        <p class="card__stats--desc">Likes</p>
      </div>

      <div>
        <h2 class="card__stats--no">1.4K</h2>
        <p class="card__stats--desc">Photos</p>
      </div>
    </div>

  </section>
</body>
</html>
